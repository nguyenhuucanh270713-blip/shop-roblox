<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Shop ACC Roblox</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f7f7f7; }
    nav { background: #333; padding: 10px; }
    nav button { margin: 5px; padding: 10px 15px; cursor: pointer; color: white; background: #444; border: none; border-radius: 5px; }
    nav button:hover { background: #666; }
    .tab { display: none; padding: 20px; }
    .card { background: white; border: 1px solid #ddd; margin: 10px auto; padding: 15px; border-radius: 8px; width: 300px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, select { padding: 8px; margin: 5px; width: 80%; }
    button.action { background: #28a745; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    button.action:hover { background: #218838; }
  </style>
</head>
<body>
  <h1>SHOP ACC ROBLOX</h1>

  <!-- Thanh menu -->
  <nav>
    <button onclick="showTab('home')">🏠 Danh sách ACC</button>
    <button onclick="showTab('user')">👤 Người dùng</button>
    <button onclick="showTab('admin')">🔑 Admin</button>
  </nav>

  <!-- Danh sách acc -->
  <div id="home" class="tab">
    <h2>Danh sách ACC Roblox</h2>
    <div class="card">
      <p><b>Tài khoản:</b> roblox_user01</p>
      <p><b>Giá:</b> 50.000đ</p>
      <button class="action" onclick="alert('Mua thành công acc roblox_user01!')">Mua ngay</button>
    </div>
    <div class="card">
      <p><b>Tài khoản:</b> roblox_user02</p>
      <p><b>Giá:</b> 100.000đ</p>
      <button class="action" onclick="alert('Mua thành công acc roblox_user02!')">Mua ngay</button>
    </div>
  </div>

  <!-- Người dùng -->
  <div id="user" class="tab">
    <h2>Người dùng</h2>
    <h3>Đăng ký</h3>
    <input type="text" id="regUser" placeholder="Tên đăng nhập"><br>
    <input type="password" id="regPass" placeholder="Mật khẩu"><br>
    <button class="action" onclick="register()">Đăng ký</button>

    <h3>Đăng nhập</h3>
    <input type="text" id="loginUser" placeholder="Tên đăng nhập"><br>
    <input type="password" id="loginPass" placeholder="Mật khẩu"><br>
    <button class="action" onclick="login()">Đăng nhập</button>

    <h3>Nạp thẻ</h3>
    <select id="cardAmount">
      <option value="10000">10.000đ</option>
      <option value="20000">20.000đ</option>
      <option value="50000">50.000đ</option>
      <option value="100000">100.000đ</option>
    </select><br>
    <input type="text" id="cardCode" placeholder="Mã thẻ"><br>
    <input type="text" id="cardSeri" placeholder="Số seri"><br>
    <button class="action" onclick="napThe()">Nạp thẻ</button>
  </div>

  <!-- Admin -->
  <div id="admin" class="tab">
    <h2>Quản lý Admin</h2>
    <h3>Danh sách người dùng</h3>
    <ul id="userList"></ul>

    <h3>Danh sách ACC</h3>
    <ul>
      <li>roblox_user01 - 50.000đ</li>
      <li>roblox_user02 - 100.000đ</li>
    </ul>
  </div>

  <script>
    // Hiển thị tab
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.style.display = 'none');
      document.getElementById(tabId).style.display = 'block';
    }
    showTab('home'); // mặc định mở trang home

    // Biến lưu user
    let users = [];
    let currentUser = null;

    // Đăng ký
    function register() {
      let u = document.getElementById("regUser").value;
      let p = document.getElementById("regPass").value;
      if(u && p) {
        users.push({username: u, password: p, balance: 0});
        alert("Đăng ký thành công!");
      } else {
        alert("Vui lòng nhập đầy đủ!");
      }
    }

    // Đăng nhập
    function login() {
      let u = document.getElementById("loginUser").value;
      let p = document.getElementById("loginPass").value;
      let user = users.find(us => us.username === u && us.password === p);
      if(user) {
        currentUser = user;
        alert("Đăng nhập thành công!");
        loadUsers();
      } else {
        alert("Sai tài khoản hoặc mật khẩu!");
      }
    }

    // Nạp thẻ (giả lập)
    function napThe() {
      if(!currentUser) { alert("Vui lòng đăng nhập trước!"); return; }
      let amount = parseInt(document.getElementById("cardAmount").value);
      currentUser.balance += amount;
      alert("Nạp thành công " + amount + "đ. Số dư: " + currentUser.balance + "đ");
      loadUsers();
    }

    // Hiển thị danh sách user trong Admin
    function loadUsers() {
      let list = document.getElementById("userList");
      list.innerHTML = "";
      users.forEach(u => {
        let li = document.createElement("li");
        li.innerText = u.username + " - Số dư: " + u.balance + "đ";
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
